name: Maven CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17  # Use a supported version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Recommended OpenJDK distribution
          java-version: 17
          cache: maven  # Enables caching for Maven dependencies
          
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to latest version

      - name: Set up JDK 17  # Use a supported Java version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # OpenJDK recommended distribution
          java-version: 17
          cache: maven  # Automatically caches dependencies

      - name: Cache Maven dependencies
        uses: actions/cache@v3  # Updated cache action
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build and Test with Maven
        run: mvn -B clean verify --file pom.xml
